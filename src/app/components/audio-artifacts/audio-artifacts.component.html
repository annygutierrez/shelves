<div class="shelf-level">
    <img *ngIf="screenWidth > 1134" class="radio-01" src="assets/images/audio-artifacts/radio-01.png" />
    <img  *ngIf="screenWidth > 890" class="radio-02" src="assets/images/audio-artifacts/radio-02.png" />
    <img *ngIf="screenWidth > 600" class="lp-reproducer" src="assets/images/audio-artifacts/lp-reproducer.png" />
    <div (click)="play()" class="lp">
      <img class="cover-image" [src]="'assets/images/album-covers/' + selectedItem.cover" />
    </div>
</div>
